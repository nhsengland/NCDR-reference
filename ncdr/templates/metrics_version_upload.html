{% extends "base.html" %}

{% block contents %}
<div class="container main-content">
  {% include "partials/admin_menu.html" with VERSION_TITLE="Upload" %}
  <div class="row">
    <div class="col-md-offset-2 col-md-10 content-offset-30">

      <form class="form upload" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="clearfix content-offset-below-20">
          <div class="form-group">
            <label for="id_db_structure" class="col-sm-3 control-label">Metrics definition</label>
            <div class="col-sm-9">{{ form.metrics_file }}</div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button class="btn btn-success" type="submit">Upload</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock contents %}
